	<head>

		<title>Bracket Dashboard</title>

		<style>
			#rounds {
				width: 1em;
			}

        width: 5em;
      }

	<body>

			<input id="losers" type="checkbox" />

		</label>

		<input id="rounds" />
		<br />
		<label for="url">Bracket URL:</label>
