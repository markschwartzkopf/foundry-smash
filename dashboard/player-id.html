<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Player ID</title>
		<link rel="stylesheet" type="text/css" href="../graphics/smashcolors.css" />
		<style>
			@font-face {
				font-family: Fallingsky;
				src: url('../graphics/fallingsky.otf') format('opentype');
			}
			body {
				margin-left: 0;
				margin-right: 0;
				margin-bottom: 0;
			}
			.boxes {
				position: relative;
				transform: translate(-50%);
				left: 50%;
				border: 1px solid white;
				margin: -1px;
			}
			#players {
				display: flex;
				justify-content: space-between;
			}
			.player-div {
				margin: 0.3rem;
			}
			.center-player {
				margin-top: 3vw !important;
			}
			.player-input {
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 700;
				text-align: center;
				color: white;
				appearance: none;
				border: none;
				border-top: 0.15rem solid var(--smash-gray);
				background-color: #00000070;
				width: 100%;
				/* max-width: 20vw; */
			}
			.player-input:focus {
				outline: none;
			}
			.color-checkbox {
				appearance: none;
				-webkit-appearance: none;
				-moz-appearance: none;
				width: 1rem;
				height: 1rem;
				opacity: 0.5;
				max-width: 3vw;
			}
			.color-checkbox:checked {
				opacity: 1;
				border: 1px solid white;
			}
			.color-select {
				display: flex;
				justify-content: center;
			}
			#button-div {
				transform: translateX(-50%);
				position: relative;
				left: 50%;
				display: flex;
				justify-content: space-around;
			}
			#switch-players {
				position: absolute;
				width: 100%;
				height: 1.5em;
				bottom: 0;
			}
			#double-switch-swap {
				position: absolute;
				left: 12.5%;
				width: 75%;
				height: 100%;
				display: flex;
			}
			#single-switch-swap {
				position: absolute;
				left: 25%;
				width: 50%;
				height: 100%;
			}
			.switch-swap,
			.switch-player {
				flex-grow: 1;
			}
			.switch-player {
				text-align: center;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 700;
				text-align: center;
				color: white;
				font-size: 2.4vw;
				font-size: min(2.3vw, 1rem);
				line-height: 155%;
				white-space: nowrap;
				overflow: hidden;
				width: 0;
			}
			#switch-labels {
				width: 100%;
				height: 100%;
				display: flex;
			}
			.player-swap {
				height: min-content;
				font-size: 3vw;
				cursor: default;
				transform: translateY(1rem);
			}
			#score-container-1,
			#score-container-2 {
				position: absolute;
				height: 1em;
				width: 1em;
				bottom: 3em;
				min-width: fit-content;
				border-collapse: collapse;
			}
			#score-container-1 {
				left: -3em;
			}
			#score-container-2 {
				right: -3em;
			}
			#score1,
			#score2 {
				font-weight: 700;
				font-family: Fallingsky;
				text-shadow: 0.05em 0.05em 0.02em black;
				font-size: 3em;
				width: 0.7em;
				vertical-align: top;
				line-height: 0.9em;
			}
			#inc1,
			#inc2,
			#dec1,
			#dec2 {
				width: 100%;
				height: 100%;
				padding: 0;
			}
			td {
				padding: 0;
				border: 0;
				width: 1em;
				height: 1em;
				line-height: 1em;
			}
		</style>
	</head>

	<body>
		<div
			style="width: 50%; margin: auto; max-width: 30rem; margin-bottom: 1rem"
		>
			<div class="boxes" style="width: 100%; height: 0; padding-bottom: 56.25%">
				<div
					class="boxes"
					style="
						width: 90%;
						height: 0;
						transform: translate(-50%, 5%);
						padding-bottom: 50.625%;
					"
				>
					<img
						src="logo.png"
						style="
							width: 100%;
							transform: translateY(calc(20% - 0.75em));
							position: relative;
							filter: invert();
						"
					/>
					<div id="switch-players">
						<div id="switch-labels"></div>
						<div id="single-switch-swap"></div>
						<div id="double-switch-swap">
							<div id="switch-1-2" class="switch-swap"></div>
							<div id="switch-2-3" class="switch-swap"></div>
							<div id="switch-3-4" class="switch-swap"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="boxes" style="width: 14%; padding-bottom: 55%"></div>
			<div class="boxes" style="width: 80%; padding-bottom: 5%"></div>
			<div style="position: relative">
				<table id="score-container-1">
					<tr>
						<td id="score1" rowspan="2">0</td>
						<td><button id="inc1">+</button></td>
					</tr>
					<tr>
						<td>
							<button id="dec1">-</button>
						</td>
					</tr>
				</table>
				<table id="score-container-2">
					<tr>
						<td id="score2" rowspan="2">0</td>
						<td><button id="inc2">+</button></td>
					</tr>
					<tr>
						<td>
							<button id="dec2">-</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="input-area"></div>
	</body>
	<script src="player-id.js"></script>
</html>
