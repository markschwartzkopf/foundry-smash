<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="smashcolors.css" />
		<link rel="stylesheet" type="text/css" href="shootingstars.css" />
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 700;
			}
			#gradient {
				z-index: -2;
				height: 100%;
				width: 100%;
				position: absolute;
				background-image: linear-gradient(
					to right top,
					#6a4690,
					#402b94,
					#59cfed,
					#fff5e5
				);
			}
			#gradient.singles {
				clip-path: polygon(
					0px 1080px,
					0px 0px,
					1920px 0px,
					1920px 1080px,
					1902px 1080px,
					1902px 18px,
					1039px 18px,
					966px 91px,
					966px 1080px,
					954px 1080px,
					954px 18px,
					92px 18px,
					17px 93px,
					17px 1080px
				);
			}
      #gradient.doubles {
				clip-path: polygon(
					0px 1080px,
					0px 0px,
					1920px 0px,
					1920px 1080px,
          17px 1080px,
          17px 1018px,
					1902px 1018px,
					1902px 466px,
					1039px 466px,
					966px 539px,
					966px 1080px,
					954px 1080px,
					954px 466px,
					92px 466px,
					17px 541px,
					17px 1080px
				);
			}
			#player-border-left-singles,
			#player-border-right-singles,
			#player-border-left-doubles,
			#player-border-right-doubles {
				position: absolute;
				width: 939px;
			}
			#player-border-left-singles,
			#player-border-right-singles {
				height: 1064px;
				top: 16px;
			}
			#player-border-left-doubles,
			#player-border-right-doubles {
				height: 1064px;
				top: 465px;
			}
			#player-border-left-singles,
			#player-border-left-doubles {
				left: 16px;
			}
			#player-border-right-singles,
			#player-border-right-doubles {
				left: 965px;
			}
			#player-border-left-singles.doubles,
			#player-border-right-singles.doubles {
				opacity: 0;
			}
			#player-border-left-doubles.singles,
			#player-border-right-doubles.singles {
				opacity: 0;
			}
			#player-name1,
			#player-name2,
			#player-name3,
			#player-name4 {
				border: 4px solid black;
				width: 356px;
				height: 56px;
				position: absolute;
				background-color: var(--smash-light-gray);
				overflow: hidden;
				text-align: center;
				line-height: 56px;
				font-size: 41px;
				opacity: 0;
			}
			#player-name1.singles {
				left: 90px;
				bottom: 74px;
			}
			#player-name2.singles {
				right: 90px;
				bottom: 74px;
			}
      #player-name3.singles {
				right: 520px;
				top: -80px;
			}
			#player-name4.singles {
				right: 84px;
				top: -80px;
			}
			#player-name1.doubles {
				left: 84px;
				bottom: 10px;
			}
			#player-name2.doubles {
				left: 520px;
				bottom: 10px;
			}
      #player-name3.doubles {
				right: 520px;
				bottom: 10px;
			}
			#player-name4.doubles {
				right: 84px;
				bottom: 10px;
			}
			.fade-in {
				animation: fade-in 1000ms forwards;
			}
			.fade-out {
				animation: fade-out 1000ms forwards;
			}
			@keyframes fade-in {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes fade-out {
				0% {
					opacity: 1;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
		<div id="gradient" class="singles"></div>
		<img
			id="player-border-left-singles"
			src="player-border-singles.svg"
			class="singles"
		/>
		<img
			id="player-border-right-singles"
			src="player-border-singles.svg"
			class="singles"
		/>
		<img
			id="player-border-left-doubles"
			src="player-border-doubles.svg"
			class="singles"
		/>
		<img
			id="player-border-right-doubles"
			src="player-border-doubles.svg"
			class="singles"
		/>
		<div id="player-name1" class="singles"></div>
		<div id="player-name2" class="singles"></div>
		<div id="player-name3" class="singles"></div>
		<div id="player-name4" class="singles"></div>
	</body>
	<script src="pregame.js"></script>
</html>
