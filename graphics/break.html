<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Break</title>
		<link rel="stylesheet" type="text/css" href="smashcolors.css" />
		<style>
			body {
				margin: 0;
				overflow: hidden;
				/* width: 1920px;
				height: 1080px; */
				height: 100vh;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 700;
			}
      #block-div {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #block-ground {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #block-grid {
        position: absolute;
        overflow: hidden;
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
      }
      .block-ground-banners {
        position: absolute;
        background-color: rgb(168, 2, 2);
        width: 100%;
        height: 20%;
      }
      td {
        text-align: center;
        vertical-align: middle;
        color: lime;
        font-size: 3vw;
      }
      #smashcrew {
        position: absolute;
        width: 100%;
        transform: translateY(-50%);
        top: 50%
      }
      #smashball {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 70%;
      }
      @keyframes fade-in {
				0% {
					opacity: 0;
				}
				100% {
					opacity: .5;
				}
			}
			@keyframes fade-out {
				0% {
					opacity: .5;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
    <div id="block-div">
      <div id="block-ground">
        <div id="block-grid"></div>
        <img src="./break-assets/smashfire2.gif" id="smashball">
      </div>
    </div>
	</body>
	<script>
		var exports = {};
	</script>
	<script src="break.js"></script>
</html>
