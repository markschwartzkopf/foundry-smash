<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Break</title>
		<link rel="stylesheet" type="text/css" href="smashcolors.css" />
		<style>
			body {
				margin: 0;
				overflow: hidden;
				width: 1920px;
				height: 1080px;
				height: 100vh;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: 700;
			}
			#header {
				background-color: #9f0e04;
				position: absolute;
				top: 0;
				left: 0;
				width: 1900px;
				height: 90px;
				clip-path: polygon(0% 100%, 0% 0%, 100% 0%, 97.7% 100%);
			}
			#header-main-text {
				background-color: #b31310;
				color: white;
				font-style: italic;
				text-align: center;
				font-size: 56px;
				line-height: 96px;
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 1864px;
				clip-path: polygon(
					0% 100%,
					0% 0%,
					100% 0%,
					99.2% 39%,
					78.3% 39%,
					76.9% 100%
				);
			}
			#footer {
				background-color: #dbdbdb;
				position: absolute;
				bottom: 0;
				left: 0;
				width: 1920px;
				height: 132px;
			}
			.footer-text {
				color: black;
				font-size: 32px;
			}
			#category {
				position: absolute;
				right: 70px;
				bottom: 0;
				height: 43px;
				width: 350px;
				color: white;
				font-size: 32px;
				text-align: center;
			}
			#corner-logo {
				border: 4px solid #850005;
				background-color: #98000d;
				position: absolute;
				left: -13px;
				top: -37px;
				width: 120px;
				height: 120px;
				transform: rotate(20deg);
				filter: drop-shadow(-3px -1px 3px black);
			}
			#dark-left {
				background-color: #1c2223;
				position: absolute;
				top: 0;
				left: 0;
				width: 125px;
				height: 100%;
				clip-path: polygon(0% 100%, 0% 0%, 100% 0%, 65% 100%);
			}
			#corner-svg {
        position: absolute;
				height: 85px;
				width: 85px;
				left: 18px;
				top: 6px;
				filter: drop-shadow(5px 4px 2px rgba(0, 0, 0, 0.6));
			}
      #block-div {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #block-ground {
        position: absolute;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #block-grid {
        position: absolute;
        overflow: hidden;
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
      }
      .block-ground-banners {
        position: absolute;
        background-color: rgb(168, 2, 2);
        width: 100%;
        height: 20%;
      }
      td {
        text-align: center;
        vertical-align: middle;
        color: lime;
        font-size: 3vw;
      }
      #smashcrew {
        position: absolute;
        width: 100%;
        transform: translateY(-50%);
        top: 50%
      }
      #smashball {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 70%;
      }
      #block-ground-bottom {
        bottom: 0;
        color: white;
				font-size: 42px;
				text-align: center;
        line-height: 60px;
      }
      @keyframes fade-in {
				0% {
					opacity: 0;
				}
				100% {
					opacity: .5;
				}
			}
			@keyframes fade-out {
				0% {
					opacity: .5;
				}
				100% {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
    <div id="block-div">
      <div id="block-ground">
        <div id="smashcrew">
          <img src="./break-assets/smashcrew.jpg" style="width: 100%; opacity: 0">
          <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); position: absolute; top: 0"></div>
          <div id="block-grid"></div>
          <img src="./break-assets/smashfire2.gif" id="smashball">
        </div>
        <!-- <div id="block-ground-top" class="block-ground-banners" style="top: 0"></div> -->
        <!-- <div id="block-ground-bottom" class="block-ground-banners" style="bottom: 0">smash.gg/wt16</div> -->
      </div>
    </div>
